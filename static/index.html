<!DOCTYPE html>
<html lang="en"><head>
  <title>App Engine to Cloud Run</title>
  <style>
    :root {
      --gcp-blue: hsl(214, 82%, 51%);
      --light-blue: hsl(214, 100%, 85%); 
      --primary-light: var(--light-blue);
      --primary-dark: var(--gcp-blue);

    }
    html {
      background-color: #E5E5E5;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    html, body {
      margin: 0;
      height: 100%;
    }
    @media (prefers-color-scheme: dark) {
      html {
        background-color: #121212;
        color: #FFFFFF;
      }
    }

    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
      margin: 0;
      padding: 0;
      font-weight: 300;
    }
    a, a:visited {
      color: var(--primary-dark);
      text-decoration: none;
    }
    @media (prefers-color-scheme: dark) {
       a, a:visited {
           color: var(--primary-light);
       } 
    }

    textarea.yaml {
      height: 80%;
      width: 30em;

    }
  </style>
</head>

<body>

<label for="project-id">GCP Project ID:</label>
<input type="text" id="project-id" name="project-id" class="input">

<label for="region">App Engine region:</label>
<input type="text" id="region" name="region" class="input">


<label for="appyaml">app.yaml:</label>
<textarea id="appyaml" class="yaml input">
runtime: nodejs10
service: my-service

instance_class: F2

handlers:
- url: /images
  static_dir: public/images
  secure: always
  redirect_http_response_code: 301

- url: /javascripts
  static_dir: public/javascripts
  secure: always
  redirect_http_response_code: 301

- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301

env_variables:
  LIMIT: 100
  QUEUE_ID: 'emails'

automatic_scaling:
  max_concurrent_requests: 80
  max_instances: 1
</textarea>

<input type="checkbox" id="gae-cloudsql-use" name="gae-cloudsql-use" class="input">
<label for="gae-cloudsql-use">I use Cloud SQL</label>

<label for="gae-cloudsql-instance">Cloud SQL instance name:</label>
<input type="text" id="gae-cloudsql-instance" name="gae-cloudsql-instance" class="input">

<label for="serviceyaml">service.yaml:</label>
<textarea id="serviceyaml" class="yaml"></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.13.1/js-yaml.min.js"></script>
<script type="module" src="index.js"></script>
</body></html>
